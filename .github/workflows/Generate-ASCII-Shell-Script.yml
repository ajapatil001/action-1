name: Generate-ASCII-Shell-Script

on: workflow_dispatch

jobs:
    ascii_job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v5

        - name: List Repo files
          run: ls -ltra

        - name: Executing Shell Script
          run: |
            chmod +x ascii-script.sh
            ./ascii-script.sh

        