name: Exploring Filters & Activities

on: 
    workflow_dispatch:
  
    push:
        branches: 
            - main
            - '!feature/*' # Ignoring Pushing to any branch name starting with feature using !
    
    pull_request: 
        types:
            - opened
            - closed
        paths-ignore: 
            - README.md  # workflow will only run when a pull request that includes a change on any file other than README.md
        branches: 
            - main       # configures your workflow to only run on pull requests that target specific branches.     


jobs:
    hello:
        runs-on: ubuntu-latest
        steps:
            - run: echo This workflow/job/step is executed for event type - ${{github.event_name}}